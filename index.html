<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJSHOP - แนะนำตัว</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #e6f0ff);
      background-image: url('https://i.imgur.com/FZtA59N.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 35px 20px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
      border: 2px dashed #ffc8dd;
      box-sizing: border-box;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ff70a6;
      margin-bottom: 15px;
    }

    h1 {
      color: #d45d79;
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      width: 90%;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ffb3c6, #cdb4db);
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .links a:hover {
      background: linear-gradient(90deg, #cdb4db, #ffb3c6);
      transform: scale(1.05);
    }

    .links img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">NJSHOP</div>
    <h1>สวัสดีค่ะ ยินดีต้อนรับสู่ร้าน NJSHOP</h1>
    <p>ติดตามและติดต่อร้านของเราได้ผ่านช่องทางด้านล่างนี้เลยค่ะ</p>
    <div class="links">
      <a href="https://x.com/NJ_SHOP1?t=aGxNAnZjG-wVSxEjYg35pA&s=09" target="_blank">
        <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="X" /> X (Twitter)
      </a>
      <a href="https://www.facebook.com/share/1G6Wp1HvtS/" target="_blank">
        <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" /> Facebook
      </a>
      <a href="https://www.instagram.com/nwphlcchamrasraks?igsh=MTg5aGhlZmd1ZTl4Ng==" target="_blank">
        <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" /> Instagram
      </a>
      <a href="https://discord.gg/6r2wjXRQ4w" target="_blank">
        <img src="https://img.icons8.com/color/48/discord--v2.png" alt="Discord" /> Discord
      </a>
    </div>
  </div>
</body>
</html>
